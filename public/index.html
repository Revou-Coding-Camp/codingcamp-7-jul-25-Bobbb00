<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revou To-DoList</title>
    <link rel="stylesheet" href="css/output.css" />
    <link
      href="https://cdn.boxicons.com/fonts/transformations.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="abosolute">
    <!-- header -->
    <nav class="navbar flex">
      <details class="dropdown dropdown-right">
        <summary tabindex="0" class="btn btn-circle btn-ghost">
          <div class="w-10 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
              <path
                d="M12 2c-4.96 0-9 4.04-9 9v8h.05c.25 1.69 1.69 3 3.45 3 1.17 0 2.07-.42 2.67-1.17.72.72 1.72 1.17 2.83 1.17s2.11-.46 2.84-1.19c.6.76 1.5 1.19 2.66 1.19 1.93 0 3.5-1.57 3.5-3.5V11c0-4.96-4.04-9-9-9M8.5 12c-.83 0-1.5-.67-1.5-1.5S7.67 9 8.5 9s1.5.67 1.5 1.5S9.33 12 8.5 12m7 0c-.83 0-1.5-.67-1.5-1.5S14.67 9 15.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5"
              ></path>
            </svg>
          </div>
        </summary>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content rounded-box w-32"
        >
          <li class="them-item" theme="light"><a>light</a></li>
          <li class="them-item" theme="dark"><a>Dark</a></li>
          <li class="them-item" theme="cupcake"><a>Cupcake</a></li>
          <li class="them-item" theme="luxury"><a>Luxury</a></li>
          <li class="them-item" theme="retro"><a>Retro</a></li>
          <li class="them-item" theme="dracula"><a>Dracula</a></li>
        </ul>
      </details>
    </nav>
    <!-- hero section -->
    <section class="flex flex-col items-center justify-evenly min-h-96">
      <header class="text-3xl font-bold">To-DoList - Ali</header>

      <main class="py-10 px-10 rounded-box shadow-chunky bg-base-200">
        <!-- To do Input -->
        <form class="flex justify-between p-2">
          <div class="flex gap-2">
            <input
              type="text"
              id="task-input"
              class="border rounded p-1 bg-white text-black"
              placeholder="Add Task"
            />
            <input
              type="date"
              id="due-date-input"
              class="border rounded p-1 bg-white text-black"
              placeholder="Due date"
            />

            <button
              type="button"
              id="add-task-button"
              class="btn btn-ghost"
              onclick="addTask()"
            >
              Add
            </button>
          </div>
        </form>

        <!-- Todo Action -->
        <section class="flex justify-between p-2">
          <div class="flex gap-2">
            <details class="dropdown dropdown-right">
              <summary class="m-1 btn btn-ghost">Filter</summary>
              <ul
                tabindex="0"
                class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52"
              >
                <li id="filter-completed" onclick="showCompletedTasks()">
                  <a>completed</a>
                </li>
                <li id="filter-all" onclick="displayTasks()">
                  <a>beranda</a>
                </li>
              </ul>
            </details>
          </div>
          <button
            type="button"
            id="clear-all-button"
            class="btn btn-ghost"
            onclick="deleteAllTasks()"
          >
            Clear All
          </button>
        </section>
        <!-- Todo List -->
        <section class="m-2 text-center p-2">
          <header>
            <h2 class="text-2xl font-bold">Tasks</h2>
          </header>
          <!-- Task List -->
          <div id="task-list">
            <p>Belum Ada Tugas Nih!</p>
          </div>
        </section>
      </main>
    </section>
    <!-- footer -->
    <footer class="footer footer-center p-4 text-base-content">
      <aside>
        <p>Copyright Â© 2025 - All right reserved by Syafa Ali Azmi</p>
      </aside>
    </footer>

    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
