<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revou To-DoList</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="h-screen">
    <!-- header -->
    <nav class="navbar flex-none">
      <details class="dropdown dropdown-right">
        <summary tabindex="0" class="btn btn-square btn-ghost">
          <div class="w-10 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-6 h-6 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </div>
        </summary>
        <ul
          tabindex="0"
          class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content rounded-box w-32"
        >
          <li class="them-item" theme="light"><a>light</a></li>
          <li class="them-item" theme="dark"><a>Dark</a></li>
          <li class="them-item" theme="cupcake"><a>Cupcake</a></li>
          <li class="them-item" theme="luxury"><a>Luxury</a></li>
          <li class="them-item" theme="retro"><a>Retro</a></li>
          <li class="them-item" theme="dracula"><a>Dracula</a></li>
        </ul>
      </details>
    </nav>
    <!-- hero section -->
    <main class="flex flex-col items-center justify-evenly min-h-screen">
      <header class="text-3xl font-bold">To-DoList - Ali</header>
    </main>

    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
