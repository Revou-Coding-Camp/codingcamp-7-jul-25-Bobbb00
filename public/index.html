<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tailwind v3 & DaisyUI Project</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-base-200 p-8">
    <div class="navbar bg-base-100 shadow-xl">
      <a class="btn btn-ghost text-xl">DaisyUI v3 Demo</a>
    </div>

    <div class="card w-96 bg-base-100 shadow-xl mx-auto mt-8">
      <figure>
        <img
          src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
          alt="Shoes"
        />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Card Title (Tailwind v3)</h2>
        <p>This card should look great with your chosen theme!</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary">Action</button>
        </div>
      </div>
    </div>

    <div class="flex justify-end p-4 gap-2">
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered mt-8 max-w-xs"
      />
    </div>

    <!-- script -->

    <script src="js/script.js"></script>
  </body>
</html>
